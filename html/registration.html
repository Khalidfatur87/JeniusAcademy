<section id="form" class="form">

	<!-- Login Start -->
<div class="kotak_register">
	<p class="tulisan_register">Form Registration</p>

	<form id="registrationForm">
		<!-- name -->
		<input type="text" name="username" class="form_register" placeholder="Enter your name ..">

		<!-- email -->
		<input type="text" name="email" class="form_register" placeholder="Enter your email ..">

		<!-- Password -->
		<input type="text" name="password" class="form_register" placeholder="Enter your password ..">

		<!-- Repeat your password -->
		<input type="text" name="confirm_password" class="form_register" placeholder="Repeat your password ..">

		<p class="signUp"><a class="link" href="loginpage.html">Already have an account ? </a></p>

		<input type="submit" class="tombol_register" value="Register">
		<input type="submit" class="google_register" value="Google">

		<br/>
		
	</form>
</div>
